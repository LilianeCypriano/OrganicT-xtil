<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrinho de Compras</title>
  <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
  <div class="container">
    <h1>Meu Carrinho de Compras</h1>
    <div class="product">
      <h2>Produto 1</h2>
      <p>Descrição do Produto 1</p>
      <button class="add-to-cart" data-product="product1">Adicionar ao Carrinho</button>
    </div>
    <div class="product">
      <h2>Produto 2</h2>
      <p>Descrição do Produto 2</p>
      <button class="add-to-cart" data-product="product2">Adicionar ao Carrinho</button>
    </div>
    <div id="cart">
      <h2>Carrinho</h2>
      <ul id="cart-items">
        <!-- Itens do carrinho serão adicionados dinamicamente aqui -->
      </ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
